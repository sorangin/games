    <!-- **** ADD THE JAVASCRIPT HERE **** -->
    <script>
        // Wait until the DOM is fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {

            // Get all the game cards
            const gameCards = document.querySelectorAll('.game-card');

            // Loop through each game card
            gameCards.forEach(card => {
                const img = card.querySelector('img'); // Find the image inside the card
                const staticSrc = img.dataset.staticSrc; // Get the static image source from data attribute
                const gifSrc = img.dataset.gifSrc;     // Get the GIF image source from data attribute

                // Only add listeners if both static and gif sources are defined
                if (img && staticSrc && gifSrc) {
                    // Event listener for when the mouse enters the card area
                    card.addEventListener('mouseenter', () => {
                        img.src = gifSrc; // Change image source to the GIF
                    });

                    // Event listener for when the mouse leaves the card area
                    card.addEventListener('mouseleave', () => {
                        img.src = staticSrc; // Change image source back to the static image
                    });
                }
            });
        });
    </script>
