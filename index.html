    <!-- Load original script for back-to-top functionality -->
    <script src="script.js"></script>

    <script>
        const container = document.getElementById('app-container');
        const navContainer = document.getElementById('dynamic-nav');

        // 1. Function to Swap Content
        function loadPage(pageName) {
            const template = document.getElementById(`tpl-${pageName}`);
            
            if (!template) {
                console.error("Template not found for: " + pageName);
                loadPage('home'); // Fallback
                return;
            }

            // Fade out effect
            container.classList.add('fading-out');

            setTimeout(() => {
                // Clear current content
                container.innerHTML = '';
                
                // Clone content from template
                const clone = template.content.cloneNode(true);
                container.appendChild(clone);
                
                // Update Browser URL (History API)
                const newUrl = pageName === 'home' ? window.location.pathname : `?page=${pageName}`;
                window.history.pushState({ path: newUrl, pageId: pageName }, '', newUrl);

                // Scroll to top
                window.scrollTo(0, 0);

                // Fade In
                container.classList.remove('fading-out');
                
                // Update Nav Bar (Optional polish)
                updateNav(pageName);

            }, 300); // Wait for CSS fade transition
        }

        // 2. Update Navigation based on page
        function updateNav(pageName) {
            if (pageName === 'home') {
                // On Home, we can show links to sections if needed
                // For now, we leave it empty or as is
                navContainer.innerHTML = ''; 
            } else {
                // On Game Pages, show "Back to Games"
                navContainer.innerHTML = `<a href="#" onclick="event.preventDefault(); loadPage('home');">Back to Games</a>`;
            }
        }

        // 3. Handle Browser Back/Forward Buttons
        window.onpopstate = function(event) {
            // Read URL param
            const params = new URLSearchParams(window.location.search);
            const page = params.get('page') || 'home';
            
            // Load page (bypass pushState to avoid history loop)
            const template = document.getElementById(`tpl-${page}`);
            if (template) {
                container.innerHTML = '';
                container.appendChild(template.content.cloneNode(true));
                updateNav(page);
            }
        };

        // 4. Initial Load
        window.addEventListener('DOMContentLoaded', () => {
            // Set Copyright Year
            const yearSpan = document.getElementById('current-year');
            if(yearSpan) yearSpan.textContent = new Date().getFullYear();

            // Check URL for ?page=xyz
            const params = new URLSearchParams(window.location.search);
            const page = params.get('page') || 'home';
            loadPage(page);
        });
    </script>
